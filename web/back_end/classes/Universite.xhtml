<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UNIVERSITE</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>    
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="universite-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{UniversiteCont.universiteList}" var="universite">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{universite.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">UNIVERSITE ADI</f:facet>
                                <h:commandLink action="#{UniversiteCont.guncelleForm(universite)}" value="#{universite.universite_adi}">
                                    <f:ajax execute="@this" render="universite-form"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="universite-form">
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{UniversiteCont.universite.id}"/> 
                                <label for="inputName">UNIVERSITE ADI</label>
                                <h:inputText styleClass="form-control" value="#{UniversiteCont.universite.universite_adi}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{UniversiteCont.universite.id != 0}" styleClass="btn btn-info" value="Guncelle"  action="#{UniversiteCont.guncelle}">                       
                                        <f:ajax execute="universite-form" render="universite-form universite-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{UniversiteCont.universite.id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{UniversiteCont.kaydet}">
                                        <f:ajax execute="universite-form" render="universite-form universite-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{UniversiteCont.universite.id!=0}" styleClass="btn btn-primary" value="Sil" action="#{UniversiteCont.sil}">
                                        <f:ajax execute="universite-form" render="universite-form universite-table"/>
                                    </h:commandButton>

                                    <h:commandButton rendered="#{UniversiteCont.universite.id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{UniversiteCont.formTemizle}">
                                        <f:ajax execute="@this" render="universite-form universite-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
