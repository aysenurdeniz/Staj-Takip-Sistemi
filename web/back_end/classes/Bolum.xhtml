<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BOLUM</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body> 
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="bolum-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{BolumCont.bolumList}" var="bolum">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{bolum.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">BOLUM ADI</f:facet>
                                <h:commandLink action="#{BolumCont.guncelleForm(bolum)}" value="#{bolum.bolum_adi}">
                                    <f:ajax execute="@this" render="bolum-form"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="bolum-form">
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{BolumCont.bolum.id}"/> 
                                <label for="inputName">BOLUM ADI</label>
                                <h:inputText styleClass="form-control" value="#{BolumCont.bolum.bolum_adi}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{BolumCont.bolum.id != 0}" styleClass="btn btn-info" value="Guncelle"  action="#{BolumCont.guncelle()}">                       
                                        <f:ajax execute="bolum-form" render="bolum-form bolum-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{BolumCont.bolum.id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{BolumCont.kaydet()}">
                                        <f:ajax execute="bolum-form" render="bolum-form bolum-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{BolumCont.bolum.id !=0}" styleClass="btn btn-primary" value="Sil" action="#{BolumCont.sil()}">
                                        <f:ajax execute="bolum-form" render="bolum-form bolum-table"/>
                                    </h:commandButton>
                                    
                                    <h:commandButton rendered="#{BolumCont.bolum.id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{BolumCont.formTemizle}">
                                        <f:ajax execute="@this" render="bolum-form bolum-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
