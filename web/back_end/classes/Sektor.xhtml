<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SEKTOR</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body> 
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="sektor-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{SektorCont.sektorList}" var="sektor">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{sektor.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SEKTOR ADI</f:facet>
                                <h:commandLink action="#{SektorCont.guncelleForm(sektor)}" value="#{sektor.sektor_adi}">
                                    <f:ajax execute="@this" render="sektor-form"/>
                                </h:commandLink>
                            </h:column>     
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="sektor-form">
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{SektorCont.sektor.id}"/> 
                                <label for="inputName">SEKTOR ADI</label>
                                <h:inputText styleClass="form-control" value="#{SektorCont.sektor.sektor_adi}"/>     
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{SektorCont.sektor.id != 0}" styleClass="btn btn-info" value="Guncelle"  action="#{SektorCont.guncelle}">                       
                                        <f:ajax execute="sektor-form" render="sektor-form sektor-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{SektorCont.sektor.id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{SektorCont.kaydet}">
                                        <f:ajax execute="sektor-form" render="sektor-form sektor-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{SektorCont.sektor.id !=0}" styleClass="btn btn-primary" value="Sil" action="#{SektorCont.sil}">
                                        <f:ajax execute="sektor-form" render="sektor-form sektor-table"/>
                                    </h:commandButton>
                                    
                                    <h:commandButton rendered="#{SektorCont.sektor.id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{SektorCont.formTemizle}">
                                        <f:ajax execute="@this" render="sektor-form sektor-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
