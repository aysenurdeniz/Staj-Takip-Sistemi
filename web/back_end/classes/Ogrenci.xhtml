<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OGRENCI</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>   
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="ogrenci-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{OgrenciCont.ogrenciList}" var="ogrenci">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{ogrenci.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">AD SOYAD</f:facet>
                                <h:commandLink action="#{OgrenciCont.guncelleForm(ogrenci)}" value="#{ogrenci.ad_soyad}">
                                    <f:ajax execute="@this" render="ogrenci-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">CEP NUMARASI</f:facet>
                                    #{OgrenciCont.ogrenci.cep_numara}
                            </h:column>
                            <h:column>
                                <f:facet name="header">EMAIL</f:facet>
                                    #{OgrenciCont.ogrenci.e_mail}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="ogrenci-form">
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{OgrenciCont.ogrenci.id}"/> 
                                <label for="inputName">Ad Soyad</label>
                                <h:inputText styleClass="form-control" value="#{OgrenciCont.ogrenci.ad_soyad}"/>
                                <label for="inputCepNumarasÄ±">Cep Numara</label>
                                <h:inputText styleClass="form-control" value="#{OgrenciCont.ogrenci.cep_numara}"/>
                                <label for="inputEmail">Email</label>
                                <h:inputText styleClass="form-control" value="#{OgrenciCont.ogrenci.e_mail}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{OgrenciCont.ogrenci.id != 0}" styleClass="btn btn-info" value="Guncelle"  action="#{OgrenciCont.guncelle}">                       
                                        <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{OgrenciCont.ogrenci.id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{OgrenciCont.kaydet}">
                                        <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{OgrenciCont.ogrenci.id !=0}" styleClass="btn btn-primary" value="Sil" action="#{OgrenciCont.sil}">
                                        <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table"/>
                                    </h:commandButton>
                                    
                                    <h:commandButton rendered="#{OgrenciCont.ogrenci.id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{OgrenciCont.formTemizle}">
                                        <f:ajax execute="@this" render="ogrenci-form ogrenci-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
