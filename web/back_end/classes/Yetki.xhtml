<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>YETKI</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>  
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="yetki-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{YetkiCont.yetkiList}" var="yetki">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{yetki.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">YETKI ADI</f:facet>
                                <h:commandLink action="#{YetkiCont.guncelleForm(yetki)}" value="#{yetki.yetki_adi}">
                                    <f:ajax execute="@this" render="yetki-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">KAYIT KULLANICI</f:facet>
                                    #{yetki.kayit_kullanici}
                            </h:column>
                            <h:column>
                                <f:facet name="header">KAYIT TARIHI</f:facet>
                                    #{yetki.kayit_tarihi}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id="yetki-form">
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{YetkiCont.yetki.id}"/> 
                                <label for="inputName">YETKI ADI</label>
                                <h:inputText styleClass="form-control" value="#{YetkiCont.yetki.yetki_adi}"/>
                                <label for="inputKayitKullanici">KAYIT KULLANICI</label>
                                <h:inputText styleClass="form-control" value="#{YetkiCont.yetki.kayit_kullanici}"/>
                                <label for="inputKayitTarih">KAYIT TARIH</label>
                                <h:inputText styleClass="form-control" value="#{YetkiCont.yetki.kayit_tarihi}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{YetkiCont.yetki.id != 0}" styleClass="btn btn-info" value="Guncelle"  action="#{YetkiCont.guncelle}">                       
                                        <f:ajax execute="yetki-form" render="yetki-form yetki-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{YetkiCont.yetki.id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{YetkiCont.kaydet}">
                                        <f:ajax execute="yetki-form" render="yetki-form yetki-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{YetkiCont.yetki.id !=0}" styleClass="btn btn-primary" value="Sil" action="#{YetkiCont.sil}">
                                        <f:ajax execute="yetki-form" render="yetki-form yetki-table"/>
                                    </h:commandButton>
                                    
                                    <h:commandButton rendered="#{YetkiCont.yetki.id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{YetkiCont.formTemizle}">
                                        <f:ajax execute="@this" render="yetki-form yetki-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
