<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Panel</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="sb-admin.min.css"/>
        <h:outputStylesheet library="css" name="admin.css"/>

    </h:head>
    
    
    
    <h:body class="fixed-nav sticky-footer bg-dark" id="page-top">
        <div id="page">

            <div id="admin_header">
                <ui:insert name="admin_menu" >
                    <ui:include src="/back_end/template/admin_menu.xhtml" />
                </ui:insert>
            </div>

            <div id="admin_content" class="content-wrapper">
                <ui:insert name="admin_icerik" >
                    <ui:include src="/back_end/template/admin_icerik.xhtml" />
                </ui:insert>
            </div>

            <div id="admin_footer">
                <ui:insert name="admin_alt_bilgi" >
                    <ui:include src="/back_end/template/admin_alt_bilgi.xhtml" />
                </ui:insert>
            </div>

        </div>

 <style type="text/css">
        #page-top{                 
            background-color:#{GenelAyarlarController.genelayarlar.admin_Renk};            
        }
    </style>

        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
