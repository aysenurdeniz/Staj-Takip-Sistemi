<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/front_end/template/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="icerik">
        <br/><br/><br/>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-control">
                            <h3 class="mb-0">Bizimle İletişime Geçin</h3>
                        </div>
                        <div class="form-control">

                            <h:form class="form-group" id="modal_mesaj">

                                <h:messages styleClass="alert alert-danger alert" />

                                <div class="form-group row">


                                    <h:outputLabel styleClass="col-sm-2 col-form-label col-form-label-sm" rendered="#{loginController.kullanici.kullanici_adi!=null}">Kullanıcı</h:outputLabel>
                                    <div class="col-sm-10"  >

                                        <h:inputText  styleClass="form-control form-control-sm" value="#{MesajCont.mesaj=loginController.kullanici.kullanici_adi}" readonly="true"  rendered="#{loginController.kullanici.kullanici_adi!=null}"/>
                                    </div>


                                </div>
                                <div class="form-group row" >
                                    <label class="col-sm-2 col-form-label col-form-label-sm">Ad Soyad*</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="name"  styleClass="form-control form-control-sm" value="#{MesajCont.mesaj.ad_soyad}" validator="#{validator.validateAdSoyad}" />    

                                    </div>
                                </div>
                                <div class="form-group row" >
                                    <label class="col-sm-2 col-form-label col-form-label-sm">Telefon*</label>
                                    <div class="col-sm-10">
                                        <h:inputText styleClass="form-control form-control-sm" value="#{MesajCont.mesaj.cep_numarasi}" validator="#{validator.validateTelefon}" />    
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-form-label-sm">Email*</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="email" styleClass="form-control form-control-sm" value="#{MesajCont.mesaj.e_mail}" validator="#{validator.validateEmail}" />  
                                        <br/>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-form-label-sm">Başlık*</label>
                                    <div class="col-sm-10">
                                        <h:inputText styleClass="form-control form-control-sm" value="#{MesajCont.mesaj.baslik}" validator="#{validator.validateBos}" />    
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label col-form-label-sm">Konu*</label>
                                    <div class="col-sm-10">
                                        <h:inputTextarea styleClass="form-control form-control-sm" value="#{MesajCont.mesaj.konu}" validator="#{validator.validateBos}" />

                                    </div>
                                </div>
                                <h:commandButton styleClass="btn btn-success" value="Mesaj Gönder"  action="#{MesajCont.kaydet()}">
                                    <f:ajax execute="modal_mesaj" render="modal_mesaj"/>
                                </h:commandButton>

                            </h:form>

                        </div>                           
                    </div>         


                </div>              
            </div>          


        </div>

    </ui:define>
</ui:composition>
